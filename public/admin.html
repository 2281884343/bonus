<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç®¡ç†åå°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .admin-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 30px;
      font-size: 32px;
      text-align: center;
    }
    
    h2 {
      color: #764ba2;
      margin-bottom: 20px;
      font-size: 24px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    
    .info-section {
      margin-bottom: 30px;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      margin-bottom: 10px;
      background: #f8f9fa;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .info-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }
    
    .info-label {
      font-weight: bold;
      color: #666;
    }
    
    .info-value {
      color: #333;
    }
    
    .prize-list {
      list-style: none;
    }
    
    .prize-item {
      padding: 12px 20px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .prize-item.drawn {
      background: linear-gradient(135deg, #95e1d3, #4ecdc4);
    }
    
    .status-badge {
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }
    
    .status-drawn {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .status-available {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .btn {
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-reset {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
    }
    
    .btn-refresh {
      background: linear-gradient(135deg, #4ecdc4, #44a5a0);
      color: white;
    }
    
    .btn-home {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .alert {
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
      animation: slideDown 0.3s ease;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 18px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .stat-number {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .stat-label {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-card">
      <h1>ğŸ”§ æŠ½å¥–ç®¡ç†åå°</h1>
      
      <div id="alert-container"></div>
      
      <div id="loading" class="loading">åŠ è½½ä¸­...</div>
      
      <div id="content" style="display: none;">
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="drawn-count">0</div>
            <div class="stat-label">å·²æŠ½å¥–å“</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="remaining-count">3</div>
            <div class="stat-label">å‰©ä½™å¥–å“</div>
          </div>
        </div>
        
        <!-- å¥–å“åˆ—è¡¨ -->
        <div class="info-section">
          <h2>å¥–å“çŠ¶æ€</h2>
          <ul class="prize-list" id="prize-list"></ul>
        </div>
        
        <!-- æ“ä½œæŒ‰é’® -->
        <div class="button-group">
          <button class="btn btn-home" onclick="goHome()">
            è¿”å›é¦–é¡µ
          </button>
          <button class="btn btn-refresh" onclick="loadData()">
            åˆ·æ–°æ•°æ®
          </button>
          <button class="btn btn-reset" onclick="resetLottery()">
            é‡ç½®æŠ½å¥–
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const API_BASE = '';
    
    // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
    window.addEventListener('DOMContentLoaded', loadData);
    
    // åŠ è½½æ•°æ®
    async function loadData() {
      try {
        const response = await fetch(`${API_BASE}/api/admin/info`);
        const data = await response.json();
        
        displayData(data);
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
        showAlert('åŠ è½½æ•°æ®å¤±è´¥', 'error');
      }
    }
    
    // æ˜¾ç¤ºæ•°æ®
    function displayData(data) {
      // æ›´æ–°ç»Ÿè®¡æ•°æ®
      const drawnCount = data.drawnPrizes.length;
      const remainingCount = data.prizes.length - drawnCount;
      
      document.getElementById('drawn-count').textContent = drawnCount;
      document.getElementById('remaining-count').textContent = remainingCount;
      
      // æ›´æ–°å¥–å“åˆ—è¡¨
      const prizeList = document.getElementById('prize-list');
      prizeList.innerHTML = '';
      
      data.prizes.forEach(prize => {
        const isDrawn = data.drawnPrizes.includes(prize.id);
        const li = document.createElement('li');
        li.className = `prize-item ${isDrawn ? 'drawn' : ''}`;
        li.innerHTML = `
          <span>${prize.name}</span>
          <span class="status-badge ${isDrawn ? 'status-drawn' : 'status-available'}">
            ${isDrawn ? 'å·²æŠ½å–' : 'æœªæŠ½å–'}
          </span>
        `;
        prizeList.appendChild(li);
      });
    }
    
    // é‡ç½®æŠ½å¥–
    async function resetLottery() {
      if (!confirm('ç¡®å®šè¦é‡ç½®æŠ½å¥–çŠ¶æ€å—ï¼Ÿæ‰€æœ‰å·²æŠ½å–çš„è®°å½•å°†è¢«æ¸…é™¤ã€‚')) {
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/api/reset`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await response.json();
        
        if (result.success) {
          showAlert('æŠ½å¥–çŠ¶æ€å·²é‡ç½®', 'success');
          await loadData();
        } else {
          showAlert('é‡ç½®å¤±è´¥: ' + result.message, 'error');
        }
      } catch (error) {
        console.error('é‡ç½®å¤±è´¥:', error);
        showAlert('é‡ç½®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
      }
    }
    
    // æ˜¾ç¤ºæç¤ºä¿¡æ¯
    function showAlert(message, type = 'success') {
      const container = document.getElementById('alert-container');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      container.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 3000);
    }
    
    // è¿”å›é¦–é¡µ
    function goHome() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
